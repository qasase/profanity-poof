<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profanity Poofer</title>
</head>

<body>
  <div class="header">
    <img src="logo.png" alt="logo" />
    <h1>Profanity Poof</h1>
  </div>
  <!-- <h1><img src="logo.png" alt="logo" /> Poof</h1> -->
  <div>
    <form id="wordsForm">
      <input type="text" id="wordInput" placeholder="Bad word..." />
      <button id="addWord">Add</button>

    <div id="wordListDiv">
      <ul id="wordList"></ul>
    </div>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </div>
</body>

</html>
